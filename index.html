<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <title>Mastercard Test Integration!</title>
    </head>
    <body>
        <header id="page-header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">Mastercard</a>
                    <button
                        class="navbar-toggler d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    href="#"
                                    aria-current="page"
                                    >Home
                                    <span class="visually-hidden"
                                        >(current)</span
                                    ></a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./success.html"
                                    >Success</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./fail.html">Fail</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <h3 class="text-center my-3">Checkout page</h3>
        <div class="w-50 container-sm">
            <div class="px-3 w-100">
                <p class="pt-2 m-0">Order Item 1</p>
                <p class="pt-2 m-0">Order Item 2</p>
                <p class="pt-2 m-0">Order Item 3</p>
            </div>
            <br />
            <div class="list-group list-group-flush">
                <div class="d-flex justify-content-between border-top pt-1">
                    <p class="fw-bold">Total Amount</p>
                    <p class="fw-bold">â‚¹ 10</p>
                </div>
            </div>
            <br />
            <button
                type="button"
                name="Payment Button"
                id="paymentButton"
                class="btn btn-primary w-100"
                data-bs-toggle="modal"
                data-bs-target="#paymentModal"
            >
                Make Payment
            </button>
        </div>

        <!-- Modal -->
        <div
            class="modal fade"
            id="paymentModal"
            tabindex="-1"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            role="dialog"
            aria-labelledby="modalTitleId"
            aria-hidden="true"
        >
            <div
                class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md"
                role="document"
            >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">
                            Pay with Mastercard
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body pb-3">
                        <div id="mpgs-embedded" style="min-height: 435px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
            crossorigin="anonymous"
        ></script>

        <!-- Bootstrap bundle -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <!-- Checkout js (mastercard) -->
        <script src="https://test-gateway.mastercard.com/static/checkout/checkout.min.js"></script>

        <script>
            // Configure Checkout first
            Checkout.configure({
                session: {
                    id: "SESSION0002703362754N70600607G8~",
                },
            });
            // after the modal is shown, then call Checkout.showEmbeddedPage('#mpgs-embedded')
            $("#paymentModal").on("shown.bs.modal", function (e) {
                Checkout.showEmbeddedPage(
                    "#mpgs-embedded",

                    () => {
                        $("#paymentModal").modal();
                    } // tell Checkout how to launch the modal
                );
                // Checkout.showPaymentPage()
            });

            $("#paymentModal").on("hide.bs.modal", function (e) {
                sessionStorage.clear(); // tell Checkout to clear sessionStorage when I close the modal
            });
        </script>
    </body>
</html>
